name: Client

on:
  push:
    branches:
      - main
      - master
  pull_request:
    branches:
      - main
      - master

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: Setup node
      uses: actions/setup-node@v4
      with:
        node-version: 23.x
        cache: 'npm'
        cache-dependency-path: '**/package-lock.json'
    - name: Install deps
      run: npm ci
      working-directory: ./client
    - name: Build
      run: npm run build
      working-directory: ./client
